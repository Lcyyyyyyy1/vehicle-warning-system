<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>车辆热失控预警平台 - 登录</title>
<script type="text/javascript" src="js/jquery.js"></script>
<style>
  body {
    background: #0a1a4a;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .login-container {
    background: rgba(13, 31, 80, 0.8);
    border-radius: 10px;
    padding: 30px;
    width: 350px;
    box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
    border: 1px solid #1a5fb4;
  }
  
  .login-header {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .login-header h1 {
    color: #fff;
    font-size: 24px;
    margin: 0 0 10px 0;
  }
  
  .login-header p {
    color: #7f8fa4;
    margin: 0;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #a7b4cc;
  }
  
  .form-group input {
    width: 100%;
    padding: 12px;
    background: rgba(10, 26, 74, 0.5);
    border: 1px solid #1a5fb4;
    border-radius: 5px;
    color: #fff;
    font-size: 14px;
    box-sizing: border-box;
  }
  
  .form-group input:focus {
    outline: none;
    border-color: #3da9fc;
    box-shadow: 0 0 5px rgba(61, 169, 252, 0.5);
  }
  
  .login-btn {
    width: 100%;
    padding: 12px;
    background: #1a5fb4;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  .login-btn:hover {
    background: #3da9fc;
  }
  
  .error-message {
    color: #ff6b6b;
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    display: none;
  }
  
  .loading {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }
  
  .loadbox {
    background: rgba(13, 31, 80, 0.9);
    padding: 20px 30px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    color: #fff;
  }
  
  .loadbox img {
    margin-right: 10px;
  }
</style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>车辆热失控预警平台</h1>
      <p>请输入您的用户名及密码访问系统</p>
    </div>
    
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" id="username" placeholder="请输入用户名">
    </div>
    
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" placeholder="请输入密码">
    </div>
    
    <button class="login-btn" id="submitLogin">登录</button>
    
    <div class="error-message" id="errorMessage">
      用户名或密码错误，请重试
    </div>
  </div>
  
  <div class="loading" id="loading">
    <div class="loadbox">
      <img src="images/loading.gif" width="20" height="20">
      正在验证，请稍候...
    </div>
  </div>

<script>
$(document).ready(function() {
  // 处理登录按钮点击
  $('#submitLogin').on('click', function() {
    const user = $('#username').val().trim();
    const pass = $('#password').val().trim();
    
    // 显示加载动画
    $('#loading').show();
    $('#errorMessage').hide();
    
    // 模拟网络请求延迟
    setTimeout(function() {
      // 验证凭据
      if (user === 'admin' && pass === '123456') {
        // 登录成功，跳转到主页面
        window.location.href = 'dashboard.html';
      } else {
        // 登录失败
        $('#loading').hide();
        $('#errorMessage').show();
        $('#password').val('').focus();
      }
    }, 1000);
  });
  
  // 按Enter键也可以触发登录
  $('#password').on('keypress', function(e) {
    if (e.which === 13) {
      $('#submitLogin').click();
    }
  });
});
</script>
</body>
</html>
